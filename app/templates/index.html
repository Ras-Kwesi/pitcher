<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {% if title %}
    <title> {{ title }}</title>
    {% else %}
    <title> Pitch A Minute </title>
    {% endif %}
</head>
{% extends 'base.html'%}
{% import 'macros.html' as macro%}


<body>
{% block content %}

<h2> Categories</h2>


<!--<div class="col-md-6">-->
    {% for pitch in pitchess %}
    <div class="container-fluid">
        <div class="card bg-light mb-3" style="max-width: 18rem;">
            <div class="card">
                <h1 class ='card-title'>{{pitch.title}}</h1>
                <div class="card-body">
                <p class="card-text">{{pitch.pitch}}</p>
                <p class="card-text">{{pitch.posted}}</p>
                <a class="btn btn-primary" href="/pitch/{{pitch.id}}">More Details</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}






    {% endblock %}

</body>

</html>
